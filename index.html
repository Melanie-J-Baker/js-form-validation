<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="form" action="index.js" novalidate>
            <div class="section email-div">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autofocus>
                <div class="email-error"></div>
            </div>
            <div class="section country-div">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <div class="country-error"></div>
            </div>
            <div class="section zip-div">
                <label for="zip">Zip code:</label>
                <input type="text" id="zip" name="zip">
                <div class="zip-error"></div>
            </div>
            <div class="section password-div">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div class="password-error"></div>
            </div>
            <div class="section confirm-div">
                <label for="confirm">Confirm password:</label>
                <input type="password" id="confirm" name="confirm">
                <div class="confirm-error"></div>
            </div>
            <div class="btn-div">
                <button type="submit">Sign up!</button>
            </div>
        </form>
    </div>
    
</body>
</html>
